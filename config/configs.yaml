# distributed training
nodes: 1
gpus: 4
nr: 0
dataparallel: 0
workers: 8
visible_gpus: "0,1,2,3"

# Paths
data_path: "./my_split_dropGradeNaN.pkl"
checkpoints: "./checkpoints"

# Dataset Options
dataset: "TCGA"

# Model options
pretrained: "gagan3012/swinv2_1024"
dis_gene: ['idh mutation', 'codeletion', 'PTEN', 'EGFR', 'CARD11', 'FGFR2']
float_gene: ['10q', '10p', '7p', '7q']
patch_size: 4
window_size: 8

# training options
seed: 42
batch_size: 1
image_size: 1024
warmup: -1
epochs: 300
ema_decay: 0.999
lr: 1.0e-5
lambda_float_gene: 5
lambda_dis_gene: 0.2
lambda_region: 0.2
threshold: 0.5
temperature: 0.07
